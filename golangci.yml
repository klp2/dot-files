# golangci-lint configuration
# Copy to project root as .golangci.yml

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Go vet
    - ineffassign   # Detect ineffective assignments
    - staticcheck   # Static analysis
    - unused        # Check for unused code
    - gofmt         # Check formatting
    - goimports     # Check imports
    - misspell      # Find misspellings
    - unconvert     # Remove unnecessary conversions
    - gocritic      # Opinionated linter
    - revive        # Fast, configurable linter (golint replacement)

linters-settings:
  govet:
    enable-all: true
    disable:
      - fieldalignment  # Too noisy for most projects

  goimports:
    local-prefixes: github.com

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - hugeParam  # Too strict for many codebases

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Ignore long lines in generated files
    - path: _test\.go
      linters:
        - gocritic

    # Test files can have magic numbers
    - path: _test\.go
      linters:
        - revive
      text: "add-constant"
